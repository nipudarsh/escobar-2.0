name: Build Windows EXE

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build exe
        run: |
          pyinstaller --name Escobar2 --onefile --noconsole --add-data "web;web" app\main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Escobar2-windows
          path: dist/Escobar2.exe
